{% extends 'mailing/base.html'  %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>Password Recovery</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <button type="submit" class="btn btn-outline-success" style="margin-top: 15px;">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
