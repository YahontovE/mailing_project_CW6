{% extends 'mailing/base.html'  %}

{% block content %}
 <div class="row">
     <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Вход</button>
                    </form>
                    <div class="card-footer">
                        <a class="btn btn-danger" href="{% url 'users:generate_and_send_password' %}">Забыл пароль</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
